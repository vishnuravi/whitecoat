<html>

<head>
  <base href="/">
  <title>Whitecoat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:title" content="Whitecoat" />
  <meta property="og:description" content="Natural language agent that assists in medical triage and documentation" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column animated fadeInDown">
      <div class="chat-column">
        <div class="header">
          <img class="logo" src="./img/whitecoat.jpg" />
          <div class="title">
            <h1>Whitecoat</h1>
            <div class="navbar">
              <button class="button"><i class="material-icons">account_circle</i></button>
              <button class="button"><i class="material-icons">settings</i></button>
              <button class="button"><i class="material-icons">info</i></button>
            </div>
          </div>
        </div>
        <div id="scrollingChat"></div>
        <p class="user-typing" id="user-typing-field"></p>
        <div id="input-box">
          <label for="textInput" class="input-outline">
            <input id="textInput" class="input" placeholder="Type here" type="text"
              onkeydown="ConversationPanel.inputKeyDown(event, this)" autofocus>
          </label>
          <button class="button" onclick="ConversationPanel.inputSubmit()"><i class="material-icons">send</i></button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/global.js"></script>
  <script src="js/sweetalert2.all.min.js"></script>
  <script src="js/disclaimer.js"></script>
</body>

</html>
